<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 text-white">

  <h1 class="text-4xl font-extrabold mb-8 tracking-wide drop-shadow-lg">Weather Data</h1>

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl w-[750px] flex flex-col md:flex-row overflow-hidden border border-white/30">

    <div class="flex-1 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-semibold mb-4 text-yellow-200">Search City</h2>

      <div class="flex mb-4">
        <input id="cityInput" type="text" placeholder="Enter city name..." 
          class="flex-1 p-3 rounded-l-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-400">
        <button onclick="getweather()" 
          class="bg-orange-500 hover:bg-orange-600 px-6 font-semibold rounded-r-lg transition">Go</button>
      </div>

      <p id="errorMsg" class="text-red-300 hidden text-sm">City not found! Try again.</p>

      <div id="weatherresult" class="hidden mt-6 text-gray-900">
        <h3 id="cityName" class="text-3xl font-bold text-white drop-shadow mb-2"></h3>
        <p id="description" class="capitalize text-yellow-100 mb-4"></p>

        <div class="flex items-center space-x-6">
          <p id="temperature" class="text-6xl font-bold text-white drop-shadow-lg"></p>
          <div class="flex flex-col space-y-1 text-sm text-white/90">
        <p><i class="fa-solid fa-droplet" style="color: #1981a3;"></i> Humidity: <span id="humidity"></span>%</p>
        <p><i class="fa-solid fa-wind" style="color: #0f72a3;"></i> Wind: <span id="wind"></span> m/s</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-gradient-to-br from-orange-300 to-yellow-400 flex-1 flex items-center justify-center p-8">
      <img id="weatherIcon" src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather Icon" class="w-40 h-40 drop-shadow-2xl transition-transform duration-500 hover:scale-110">
    </div>
  </div>

  <script>
    const apiKey = "a407a14df983d70e1fa3f31ac52e9b7b";

    async function getweather() {
      const city = document.getElementById("cityInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const resultBox = document.getElementById("weatherresult");
      const weatherIcon = document.getElementById("weatherIcon");

      if (!city) {
        errorMsg.textContent = "Please enter a city name!!!";
        errorMsg.classList.remove("hidden");
        resultBox.classList.add("hidden");
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        if (!response.ok) throw new Error("City not found!!");
        const data = await response.json();

        document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
        document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}Â°C`;
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("wind").textContent = data.wind.speed;
        document.getElementById("humidity").textContent = data.main.humidity;

        const condition = data.weather[0].main.toLowerCase();
        let iconUrl = "https://cdn-icons-png.flaticon.com/512/1163/1163624.png"; 
        if (condition.includes("cloud")) iconUrl = "https://cdn-icons-png.flaticon.com/512/414/414825.png";
        else if (condition.includes("rain")) iconUrl = "https://cdn-icons-png.flaticon.com/512/1163/1163657.png";
        else if (condition.includes("clear")) iconUrl = "https://cdn-icons-png.flaticon.com/512/869/869869.png";
        else if (condition.includes("snow")) iconUrl = "https://cdn-icons-png.flaticon.com/512/642/642102.png";
        else if (condition.includes("storm")) iconUrl = "https://cdn-icons-png.flaticon.com/512/1146/1146860.png";
        weatherIcon.src = iconUrl;

        errorMsg.classList.add("hidden");
        resultBox.classList.remove("hidden");

      } catch (error) {
        errorMsg.textContent = "City not found!! Try again.";
        errorMsg.classList.remove("hidden");
        resultBox.classList.add("hidden");
      }
    }
  </script>

</body>
</html>
