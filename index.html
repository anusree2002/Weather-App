<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-lg p-6 w-96">
    <h1 class="text-2xl font-bold text-center mb-4 text-indigo-600">ðŸŒ¦ Weather App</h1>

    <!-- Search Section -->
    <div class="flex mb-4">
      <input id="cityInput" type="text" placeholder="Enter city" 
        class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none">
      <button onclick="getWeather()" 
        class="bg-indigo-600 text-white px-4 rounded-r-lg hover:bg-indigo-700">Search</button>
    </div>

    <!-- Error Message -->
    <p id="errorMsg" class="text-red-500 text-center hidden">City not found. Try again.</p>

    <!-- Weather Info -->
    <div id="weatherResult" class="hidden text-center">
      <h2 id="cityName" class="text-xl font-semibold text-gray-800 mb-2"></h2>
      <p id="temperature" class="text-4xl font-bold text-indigo-600"></p>
      <p id="description" class="text-gray-600 capitalize"></p>
      <div class="flex justify-around mt-4 text-sm text-gray-700">
        <p>ðŸ’¨ Wind: <span id="wind"></span> m/s</p>
        <p>ðŸ’§ Humidity: <span id="humidity"></span>%</p>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "a407a14df983d70e1fa3f31ac52e9b7b";

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const resultBox = document.getElementById("weatherResult");

      
      if (city === "") {
        errorMsg.textContent = "Please enter a city name!";
        errorMsg.classList.remove("hidden");
        resultBox.classList.add("hidden");
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        // Display weather data
        document.getElementById("cityName").textContent = data.name + ", " + data.sys.country;
        document.getElementById("temperature").textContent = data.main.temp + "Â°C";
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("wind").textContent = data.wind.speed;
        document.getElementById("humidity").textContent = data.main.humidity;

        errorMsg.classList.add("hidden");
        resultBox.classList.remove("hidden");

      } catch (error) {
        errorMsg.textContent = "City not found. Try again.";
        errorMsg.classList.remove("hidden");
        resultBox.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
